<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM Healthcare AI</title>
    <script defer src="script.json"></script>
</head>
<body>
    <h1>BM Healthcare AI - Prescription Assistant</h1>
    <form id="input-form">
        <label for="text-input">Enter Symptoms:</label>
        <textarea id="text-input" rows="4" placeholder="Describe your symptoms..."></textarea>
        <br>
        <label for="audio-input">Upload Audio:</label>
        <input type="file" id="audio-input" accept="audio/*">
        <br>
        <button type="submit">Get Prescription</button>
    </form>
    <div id="response"></div>
</body>
</html>
